<body style="background-color: black">
    <h1 id="word" align="center">
      </h1>
      <script>
        let word = document.getElementById("word")
        let delay = 0;
        let header = "Welcome to Amay's FastPages"
        for (var i = 0; i < head.length; i++){
          setTimeout(function(){
            word.innerHTML += header.charAt(i);
          }, delay)
          delay += 500
        }
      </script>

        <b>
            Posts  
        </b>
    </h3>
