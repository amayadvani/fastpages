<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
    
    h1 {color:green (51, 183, 51) (0, 0, 0); font-size: 50px;}
    h3 {color:green ; font-size: 40px;}
    h2 {color:green (0, 0, 0); font-size: 30px;}

    .word {
  margin: auto;
  color: green;
}
</style>
</head>
<body style="background-image: linear-gradient(to right, rgb(128, 0, 0) , rgb(130, 130, 255));">
    <h1 class = "word" align="center">
    </h1>
    <script>
        var words = ["Welcome to Amay's FastPages site!"]
    part,
    i = 0,
    offset = 0,
    len = words.length,
    forwards = true,
    skip_count = 0,
    skip_delay = 15,
    speed = 70;
var wordflick = function () {
  setInterval(function () {
    if (forwards) {
      if (offset >= words[i].length) {
        ++skip_count;
        if (skip_count == skip_delay) {
          forwards = false;
          skip_count = 0;
        }
      }
    }
    else {
      if (offset == 0) {
        forwards = true;
        i++;
        offset = 0;
        if (i >= len) {
          i = 0;
        }
      }
    }
    part = words[i].substr(0, offset);
    if (skip_count == 0) {
      if (forwards) {
        offset++;
      }
      else {
        offset--;
      }
    }
    $('.word').text(part);
  },speed);
};

$(document).ready(function () {
  wordflick();
});
    </script>
    <div class="parallax"></div>
    <h2>
   </h2>
    <div class="parallax2"></div>
    <h3>
        <b>
            Posts  
        </b>
    </h3>
</body>
